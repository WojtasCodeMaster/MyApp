<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="pl">
    <title>Twój profil</title>
</head>
<body>
    <div class="row" layout:fragment="content">
        <h2 class="indigo-text center" th:text="#{profile.title}">Informacje osobiste</h2>
        <form th:action="@{/profile}" th:object="${profileForm}" method="post" class="col m8 s12 offset-m2">
            <div class="row">
                <div class="input-field col s6">
                    <input th:field="${profileForm.twitterHandle}" id="twitterHandle" required="required" type="text" th:errorclass="invalid"/>
                    <label for="twitterHandle"  th:text="#{twitter.handle}">Identyfikator Twitter</label>
                    <div th:errors="*{twitterHandle}" class="red-text">Błąd</div>
                </div>
                <div class="input-field col s6">
                    <input th:field="${profileForm.email}" id="email" required="required"  type="email" th:errorclass="invalid" />
                    <label for="email"  th:text="#{email}">Adres e-mail</label>
                    <div th:errors="*{email}" class="red-text">Błąd</div>
                </div>
            </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input th:field="${profileForm.birthDate}"  id="birthDate" required="required" type="text" th:errorclass="invalid"/>
                        <label for="birthDate"  th:text="#{birthdate}" th:placeholder="${dateFormat}">Data urodzenia</label>
                                <div th:errors="*{birthDate}" class="red-text">Błąd</div>
                    </div>
            </div>
            <fieldset class="row">
                <legend th:text="#{tastes.legend}"></legend>
                <button class="btn teal" type="submit" name="addTaste"><span th:text="#{add.taste}">Dodaj preferencje</span><i class="tiny material-icons right">add</i></button>
                <div th:errors="*{tastes}" class="red-text">Błąd</div>
                <div class="row" th:each="row,rowStat : *{tastes}">
                    <div class="col s6">
                        <input type="text" th:field="*{tastes[__${rowStat.index}__]}" required="required" th:placeholder="#{taste.placeholder}"/>
                    </div>
                    <div class="col s6">
                        <button class="btn red" type="submit" name="removeTaste" th:value="${rowStat.index}" th:text="#{remove}">
                           Usuń <i class="tiny material-icons right">delete</i>
                        </button>

                    </div>
                </div>
            </fieldset>
            <div class="row s12">
                <button class="btn waves-effect waves-light" type="submit" name="save" th:text="#{submit}">Wyślij
                    <i class="tiny material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
<script layout:fragment="script">
    $('button').bind('click',function(e) {
        if (e.currentTarget.name ==='save') {
          $(e.currentTarget.form).removeAttr('novalidate');
        } else {
            $(e.currentTarget.form).attr('novalidate', 'novalidate');
        }
      });
 </script>
</body>
</html>
